dist: xenial

language: python

python:
  - 3.4
  - 3.5
  - 3.6
  - 3.7
  - pypy3.5-7.0
  - pypy3.6-7.0

install:
  - pip install -r requirements.txt
  - pip install -r test-requirements.txt
  - pip install coveralls

script:
  - bandit confidence.py
  - flake8 confidence.py
  - coverage run --branch --source confidence --module py.test --strict tests/

after_success:
  - coveralls
